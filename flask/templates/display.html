<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenuto Repository</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg p-6">
        <div class="border-b pb-4 mb-4">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">{{ data.name }}</h1>
        </div>
        <ul class="space-y-4">
            {% for key, value in data.items() %}
                {% if key != 'name' %}
                <li>
                    <h2 class="text-xl font-bold text-gray-700">{{ key }}</h2>
                    <p class="text-gray-600 whitespace-pre-line">{{ value }}</p>
                </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</body>
</html>
